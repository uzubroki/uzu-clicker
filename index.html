<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cute Blue Cat Clicker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background-color: white;
      font-family: sans-serif;
      transition: background-color 0.3s;
    }
    .dark-mode {
      background-color: black;
      color: white;
    }
    #counter {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      font-weight: bold;
    }
    .buttons {
      position: absolute;
      bottom: 20px;
      left: 30px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #e0e0e0;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #c0c0c0;
    }
    .dark-mode button {
      background-color: #444;
      color: white;
    }
    .dark-mode button:hover {
      background-color: #666;
    }
    .cat-container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .cat {
      width: 300px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .cat:active {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div id="counter">Taps: 0</div>

  <div class="buttons">
    <button id="resetBtn">Reset Counter</button>
    <button id="darkModeBtn">Toggle Dark Mode</button>
  </div>

  <div class="cat-container">
    <img id="catImage" class="cat" src="cat-closed.png" alt="Cute Blue Cat">
  </div>

  <!-- ðŸ”Š Audio -->
  <audio id="meowSound" src="popcat.mp3"></audio>
  <!-- Change the audio file here â†‘ -->

  <script>
    const catImage = document.getElementById("catImage");
    const counterDisplay = document.getElementById("counter");
    const meowSound = document.getElementById("meowSound");
    const resetBtn = document.getElementById("resetBtn");
    const darkModeBtn = document.getElementById("darkModeBtn");

    // Images
    const catClosed = "cat-closed.png"; // Closed mouth image
    const catOpen = "cat-open.png";     // Open mouth image

    // Load counter from localStorage
    let count = parseInt(localStorage.getItem("catClicks")) || 0;
    counterDisplay.textContent = `Taps: ${count}`;

    catImage.addEventListener("click", () => {
      // Change to open mouth
      catImage.src = catOpen;
      // Play sound
      meowSound.currentTime = 0;
      meowSound.play();
      // Increment counter
      count++;
      localStorage.setItem("catClicks", count);
      counterDisplay.textContent = `Taps: ${count}`;
      // Return to closed mouth after 150ms
      setTimeout(() => {
        catImage.src = catClosed;
      }, 150);
    });

    resetBtn.addEventListener("click", () => {
      count = 0;
      localStorage.setItem("catClicks", count);
      counterDisplay.textContent = `Taps: 0`;
    });

    darkModeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });
  </script>

</body>
</html>
